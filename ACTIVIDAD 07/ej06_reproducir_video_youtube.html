<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertar video de Youtube en iframe y un Div</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        }
        .caja{
        border:4px solid #535609;
        width: 780px;
        height: 390px;
        margin:10px auto;
        }
    </style>
</head>
<body>
    <div class="caja">
        <iframe width="780" height="390"
src="https://www.youtube.com/embed/wr-eslseXO8" frameborder="0"
allowfullscreen></iframe>
    </div>
</body>
</html>
